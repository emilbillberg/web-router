<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../web-subscriber.html">

<dom-module id="demo-state">

  <template>

    <style>

      :host {
        display: flex;
        flex-direction: column;
      }

      .todo-item {
        display: flex;
        margin-bottom: .8rem;
        padding: .8rem;
      }

      .todo-item:nth-child(odd) {
        background-color: #efefef;
      }

      h1 {
        margin: 1.6rem 0;
        padding: 0;
        font-size: 2.4rem;
        border-bottom: 1px solid #000;
        align-self: flex-start;
      }

      .random {
        margin-bottom: 1.6rem;
      }

    </style>

    <h1>Random</h1>
    <div class="random">[[state.random]]</div>

    <h1>Todos</h1>
    <dom-repeat items="[[state.todos]]" as="item">
      <template>
        <div class="todo-item">
          <div class="todo-text">[[item.text]]</div>
        </div>
      </template>
    </dom-repeat>


  </template>

  <script>

    class DemoState extends WebSubscriber(Polymer.Element) {

      static get is() {
        return 'demo-state';
      }

    }

    window.customElements.define(DemoState.is, DemoState);

  </script>

</dom-module>
